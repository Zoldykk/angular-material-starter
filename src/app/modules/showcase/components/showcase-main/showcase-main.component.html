<h3>Buttons</h3>
<div class="container">
    <button mat-raised-button
            color="primary">Primary Button</button>
    <button mat-raised-button
            color="accent">Secondary Button</button>
    <button mat-raised-button
            color="warn">Warning Button</button>
    <button mat-raised-button
            color="danger">Danger Button</button>
    <button mat-raised-button
            color="success">Success Button</button>

</div>
<h3>Inputs</h3>
<div class="container">
    <mat-form-field class="example-full-width"
                    appearance="outline">
        <input matInput
               placeholder="Ex. Pizza">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-select>
            <mat-option *ngFor="let food of foods"
                        [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput
               [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix
                               [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

</div>

<mat-form-field appearance="outline">
    <textarea matInput
              placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>

<div class="container">
    <mat-slide-toggle></mat-slide-toggle>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button color="primary"
                          value="1">Option 1</mat-radio-button>
        <mat-radio-button color="primary"
                          value="2">Option 2</mat-radio-button>
    </mat-radio-group>

    <mat-checkbox color="primary"
                  class="example-margin">Check me!</mat-checkbox>
</div>



<h3>Dialog</h3>
<div class="container">
    <button (click)="openConfirmationDialog()"
            mat-raised-button
            color="primary">Confirmation Dialog</button>
    <button (click)="openSidepanel()"
            mat-raised-button
            color="accent">Sidepanel</button>

</div>


<h3>Menu</h3>


<div class="container">
    <div>
        <button mat-icon-button
                [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </div>

    <div>
        <button mat-raised-button
                [matMenuTriggerFor]="menuBtn"
                color="primary">Open Menu</button>
        <mat-menu #menuBtn="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </div>
</div>


<h3>Table</h3>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell
            *matHeaderCellDef> No. </th>
        <td mat-cell
            *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell
            *matHeaderCellDef> Weight </th>
        <td mat-cell
            *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell
            *matHeaderCellDef> Symbol </th>
        <td mat-cell
            *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3>Snack bars</h3>
<div class="container">
    <button (click)="openSnackBar('primary')"
            mat-raised-button
            color="primary">Primary Snack bar</button>
    <button (click)="openSnackBar('accent')"
            mat-raised-button
            color="accent">Secondary Snack bar</button>
    <button (click)="openSnackBar('warn')"
            mat-raised-button
            color="warn">Warning Snack bar</button>
    <button (click)="openSnackBar('danger')"
            mat-raised-button
            color="danger">Danger Snack bar</button>
    <button (click)="openSnackBar('success')"
            mat-raised-button
            color="success">Success Snack bar</button>

</div>
